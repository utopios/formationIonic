<!-- Composant Menu => MenuPerson -->
<button (click)="switchFormulaire(true)">Switch formulaire</button>
<button (click)="switchFormulaire(false)">Switch list</button>
<!-- Composant formulaire FromPerson -->
<div *ngIf="displayForm; else elseForm">
  <div><input [(ngModel)]="firstName" placeholder="Your FirstName" /></div>
  <div><input [(ngModel)]="lastName" placeholder="Your LastName" /></div>
  <div><input [(ngModel)]="email" placeholder="Your Email" /></div>
  <div><button (click)="confirmAllInformation()">Confirm</button></div>
</div>
<!-- composant list => ListPeron -->
<ng-template #elseForm>
  <div>Information : {{allInformation}}</div>
  <ion-grid>
    <ion-row>
      <ion-col>Nom</ion-col>
      <ion-col>Pr√©nom</ion-col>
      <ion-col>Email</ion-col>
    </ion-row>
    <!-- composant element => ItemPerson -->
    <ion-row *ngFor="let p of listPersons">
        <ion-col>{{p.firstName}}</ion-col>
        <ion-col>{{p.firstName}}</ion-col>
        <ion-col>{{p.email}}</ion-col>
    </ion-row>
  </ion-grid>
 
</ng-template>
