<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="userLogin" (ngSubmit)="logIn()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email" formControlName="email" ></ion-input>
      
    </ion-item>
    <ion-item *ngIf="userLogin.controls.email.errors" >
      <ion-label color="danger" >Erreur</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">se connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <ion-button routerLink="/register" color="primary" expand="block">s'enregistrer</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
